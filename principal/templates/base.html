<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Página{% endblock %}</title>
    <!-- Incluir el CSS de Bootstrap 5 -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Incluir tu archivo CSS personalizado -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    
    
    <!-- Incluir jQuery (opcional, solo si necesitas jQuery) -->
    <!-- Incluir el JS de Bootstrap 5 -->
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <!-- Incluir tu archivo JS personalizado -->
    <script src="{% static 'js/scripts.js' %}"></script>
</html>

    
    <link
                href="{% static 'css/bootstrap.min.css'%}"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
            />
    
</head>
<body>
    <header>
        
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button
                        class="accordion-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne"
                    >
                        Menú
                    </button>
                </h2>
                <div
                    id="collapseOne"
                    class="accordion-collapse collapse show"
                    aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample"
                >
                    <div class="accordion-body">
                        <ul>
                            <li><a href="{% url 'index' %}">Inicio</a></li>
                            <li><a href="{% url 'autores' %}">Autores</a></li>
                            <li><a href="{% url 'cliente' %}">Clientes</a></li>
                            <li><a href="{% url 'proveedor' %}">Proveedores</a></li>
                            <li><a href="{% url 'producto' %}">Producto</a></li>
                            <li><a href="{% url 'crud' %}">Crudsito</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
       
        <p>Pie de Página</p>
    </footer>
    
    
    
</body>
</html>
